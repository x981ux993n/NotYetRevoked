version: '3.8'

services:
  ida-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: headless-ida-analyzer
    volumes:
      # Input/output directories
      - ./drivers:/analysis/drivers
      - ./results:/analysis/results
      - ./scripts:/analysis/scripts
      # Optional: Mount external IDA installation
      # If ida/ directory exists, it will be mounted and override built-in IDA
      # This allows flexibility: either build IDA into image OR mount external installation
      - ./ida:/opt/ida:ro
    networks:
      - analysis-net
    environment:
      - IDA_PATH=/opt/ida
      - PYTHONPATH=/opt/ida/python
      - TVHEADLESS=1
      - QT_QPA_PLATFORM=offscreen
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Tailscale sidecar for remote access
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale-sidecar
    hostname: ida-analysis-node
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - analysis-net
    restart: unless-stopped
    command: tailscaled

networks:
  analysis-net:
    driver: bridge

volumes:
  tailscale-state:
